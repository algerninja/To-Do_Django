{% extends "base.html" %} {% block content %}

<div>
  <div class="wrapper">
    <input type="checkbox" id="error" />
    <input type="checkbox" id="submitted" />
    <div class="form form-heading">
      <div class="heading">To Do</div>
      <div class="heading">
        <a href="{% url 'TodoCreatedView' %}">
          Agregar Tarea

          <svg viewBox="0 0 25 25" height="25px" width="25px">
            <path
              xmlns="http://www.w3.org/2000/svg"
              fill="#5F6368"
              d="M11 17h2v-4h4v-2h-4V7h-2v4H7v2h4Zm1 5q-2.075                           0-3.9-.788-1.825-.787-3.175-2.137-1.35-1.35-2.137-3.175Q2 14.075 2                           12t.788-3.9q.787-1.825 2.137-3.175 1.35-1.35 3.175-2.138Q9.925 2 12                           2t3.9.787q1.825.788 3.175 2.138 1.35 1.35 2.137 3.175Q22 9.925 22                           12t-.788 3.9q-.787 1.825-2.137 3.175-1.35 1.35-3.175 2.137Q14.075 22 12                           22Zm0-2q3.35 0 5.675-2.325Q20 15.35 20 12q0-3.35-2.325-5.675Q15.35 4 12 4                           8.65 4 6.325 6.325 4 8.65 4 12q0 3.35 2.325 5.675Q8.65 20 12 20Zm0-8Z"
            />
          </svg>
        </a>
      </div>
      <hr />
      <div class="error-text">* Indicates required question</div>
    </div>

    <div class="form q">
      <div class="question">
        <div class="title">
          <div class="text">
            <span>Lista de tareas</span><span class="required"></span>
          </div>
        </div>

        <div class="table">
          <div class="row row-header">
            <div class="col">Tarea</div>
            <div class="col">Completada</div>
            <div class="col">Accion</div>
          </div>

          {% for item in items %}
          <div class="row">
            <div class="col">{{ item.title }}</div>
            <div class="col col-checked">
              <!-- From Uiverse.io by vishnupprajapat -->
              <div class="checkbox-wrapper-46">
                <input type="checkbox" id="completed-{{ item.id }}" disabled {{item.completed|yesno:"checked," }} class="inp-cbx" />
                <label for="completed-{{ item.id }}" class="cbx"
                  ><span>
                    <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline
                        points="1.5 6 4.5 9 10.5 1"
                      ></polyline></svg></span
                  ><span>Checkbox</span>
                </label>
              </div>
            </div>
            <div class="col actions">
              <a class="icon" href='{% url "TodoUpdateView" id=item.id %}'>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    class="PgdKqf"
                    d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"
                  ></path>
                  <path fill="none" d="M0 0h24v24H0V0z"></path></svg
              ></a>
              <a class="icon" href='{% url "TodoDeleteView" id=item.id %}'>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#000000"
                    d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13zM9 8h2v9H9zm4 0h2v9h-2z"
                  />
                </svg>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script>
  function textAreaAdjust(element) {
    console.log(element.scrollHeight);
    element.style.height = "1px";
    element.style.height = 0 + element.scrollHeight + "px";
  }
</script>
{% endblock script %}
